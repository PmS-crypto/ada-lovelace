<!DOCTYPE html>
<html>
  <head>
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="main">
      <h1 id="title">
        Tribute to Ada Lovelace
      </h1>
      <h3>world's first computer programmer</h3>
      <figure id="img-div">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Ada_Lovelace.jpg/1280px-Ada_Lovelace.jpg" id="image" alt="image of Ada Lovelace" />
      <figcaption id="img-caption">Ada Lovelace</figcaption>
      </figure>
    <div>
      <p id="tribute-info">
        Ada Lovelace has been instrumental in shaping the computer industry.
      </p>
      <a id="tribute-link" href="https://en.wikipedia.org/wiki/Ada_Lovelace" target="_blank"><p>Read more about her here</p></a>
    </div>
    </main>
  </body>
</html>
